<div class="aspect-ratio-container">
<div class="title-container">
    <h1>All Movies</h1>
    <div class="navButtons">
        <button
            mat-button
            class="button"
            (click)="navProfile()"
            color="primary"
        >
            Profile
        </button>
        <button
            mat-button
            class="button"
            (click)="logOut()"
            color="primary"
        >
            Log out
        </button>
    </div>
</div>
<div class="card-container">
<div class="card">
            <mat-card *ngFor="let movie of movies;" style="margin-right: 20px;">
                <mat-card-header>
                <mat-card-title class="title">{{movie.Title}}</mat-card-title>
                    <mat-card-subtitle class="subtitle">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
                </mat-card-header>
                <img class="image" src={{movie.Image}} alt= {{movie.Title}} />
                <mat-card-actions>
                    <button
                        mat-button
                        class="button"
                        (click)="getGenre(movie.Genre.Name, movie.Genre.Description)"
                    >
                        Genre
                    </button>
                    <button
                        mat-button
                        class="button"
                        (click)="getDirector(movie.Director.Name, movie.Director.Bio)"
                    >
                        Director
                    </button>
                    <button
                        mat-button
                        class="button"
                        (click)="getDetails(movie.Title, movie.Description)"
                    >
                        Description
                    </button>
                    <button
                    class="favoriteButton"
                    *ngIf="!isFavorite(movie._id)"
                    mat-icon-button (click)="toggleFavorite(movie._id)"
                    >
                        <mat-icon>favorite_border</mat-icon>
                    </button>
                    <button
                    class="favoriteButton"
                    *ngIf="isFavorite(movie._id)"
                    mat-icon-button (click)="toggleFavorite(movie._id)"
                    >
                        <mat-icon>favorite</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
</div>
</div>
</div>
