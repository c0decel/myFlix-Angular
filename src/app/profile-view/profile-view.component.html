<div>
    <mat-card class="infoBlock">
        <div>
            <h1>{{user.Username}}'s profile</h1>
            <h2>Username: {{user.Username}}</h2>
            <h2>Email: {{user.Email}}</h2>
            <h2>Birthday: {{user.Birthdate}}</h2>
        </div>
        <mat-card-header>
            <mat-card-title>Update information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="userData.Username"
                        placeholder="New username"
                        type="text"
                        name="Username"
                        required
                    >
                </mat-form-field><br>
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="userData.Pass"
                        placeholder="New password"
                        type="password"
                        name="Pass"
                        required
                    >
                </mat-form-field><br>
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="userData.Email"
                        placeholder="New email"
                        type="email"
                        name="Email"
                        required
                    >
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button
                mat-button
                class="button"
                (click)="updateUser()"
            >
                Update
            </button>
            <button
                mat-button
                class="button"
                (click)="goBack()"
            >
            Back
            </button>
            <button
                mat-button
                class="button"
                (click)="logOut()"
            >
            Log out
            </button>
        </mat-card-actions>
    </mat-card>
</div>
